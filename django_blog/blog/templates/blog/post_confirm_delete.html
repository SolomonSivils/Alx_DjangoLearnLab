{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock title %}

{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled **"{{ post.title }}"**?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Confirm Delete</button>
        
        <a href="{% url 'post-detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock content %}
